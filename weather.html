<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div id="header">
      <img src="images/logo.png" alt="logo" />
    </div>
    <div id="tabs-top">
      <a href="animals.html">Animals</a>
      <a href="index.html">Map</a>
      <a href="places.html">Places</a>
    </div>
    <div id="main">
      <div id="content">
        <div id="info-box-full">
          <h3>Pine City Weather</h3>
          <p>
            <img
              src="images/sunny.png"
              class="info-box-weather-icon"
              alt="icon"
            />Suns Out, Buns Out.
          </p>
          <p>&uarr;30&deg; &darr;22&deg;</p>
          <h1 class="info-box-weather-icon">28&deg;</h1>

          <p><strong>Forecast</strong></p>
          <table>
            <tr>
              <td>Thursday</td>
              <td>
                <img
                  src="images/partly-cloudy.png"
                  class="info-box-weather-icon"
                  alt="icon"
                />
              </td>
              <td>&uarr;24&deg;C</td>
              <td>&darr;19&deg;C</td>
            </tr>
            <tr>
              <td>Friday</td>
              <td>
                <img
                  src="images/partly-cloudy.png"
                  class="info-box-weather-icon"
                  alt="icon"
                />
              </td>
              <td>&uarr;25&deg;C</td>
              <td>&darr;21&deg;C</td>
            </tr>
            <tr>
              <td>Saturday</td>
              <td>
                <img
                  src="images/sunny.png"
                  class="info-box-weather-icon"
                  alt="icon"
                />
              </td>
              <td>&uarr;26&deg;C</td>
              <td>&darr;20&deg;C</td>
            </tr>
            <tr>
              <td>Sunday</td>
              <td>
                <img
                  src="images/rain.png"
                  class="info-box-weather-icon"
                  alt="icon"
                />
              </td>
              <td>&uarr;22&deg;C</td>
              <td>&darr;18&deg;C</td>
            </tr>
          </table>
        </div>
      </div>
    </div>
    <div id="tabs-bottom">
      <a href="#">Weather</a>
      <a href="#">Feedback</a>
    </div>
  </body>
</html>
